		<section class="consultas ">
			<div class="container">
				<h1 class="titulo-blog" align="center">MODIFICAR REGISTRO DE ARTÍCULO</h1>
			</div>
		</section>
		<section class="main container">
			<div class="row">
				<section class="posts col-md-9"> 
                  	<div class="col-xs-12 col-md-12 col-lg-12 ">
                        <div class="container col-xs-12 col-md-12 col-lg-12">
                            <div class="btn-group bus input-group-lg form-group ">
                                <button class="btn btn-info btn-lg btn-block" name="verArticulo" id="verArticulo">Listar Artículos</button>
                            </div>
                            <div class="table-responsive">
                  	            <table id="Contenido1" class="table table-striped table-bordered table-hover table-condensed col-md-12 col-lg-12 col-xs-12" >
                                <th class="success" >NÚMERO DE ARTÍCULO</th>
                                <th class="success">TÍTULO</th>
                                <th class="success">TEMA(S)</th>
                                <th class="success">PALABRA(S) CLAVE(S)</th>
                                <th class="success">USUARIO</th>
                            </table>
                  	        </div>
                            <div class="container form-bottom">
			                    <form role="form" action="" method="post" class="form-horizontal"> 
                                    <div class="form-group">
                                        <label class="control-label col-xs-3">Número de Artículo:</label>
                                        <div class="col-xs-9">
                                            <input type="text" class="form-control" id="articulo" name="articulo" placeholder="Artículo para modificar...">
                                        </div>
                                    </div>       
                                    <div class="form-group">
                                        <label class="control-label col-xs-8 extra">DATOS NUEVOS DEL ARTÍCULO</label>
                                    </div>				
                                    <div class="form-group">
                                        <label class="control-label col-xs-3">Titulo Nuevo:</label>
                                        <div class="col-xs-9">
                                            <input type="text" class="form-control" id="nuevoTi" name="nuevoTi" placeholder="Titulo...">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-xs-3">Tema Nuevo:</label>
                                        <div class="col-xs-9">
                                            <input type="text" class="form-control" id="nuevoTema" name="nuevoTema" placeholder="Tema...">
                                        </div>
                                    </div>				
                                    <div class="form-group">
                                        <label class="control-label col-xs-3">Palabra(s) Clave(s) Nueva(s):</label>
                                        <div class="col-xs-9">
                                            <input type="text" class="form-control" id="nuevaClave" name="nuevaClave" placeholder="Palabra Clave">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-xs-offset-3 col-xs-9">
                                            <button type="button" class="btn btn-danger" name="ModificarArticulo" id="ModificarArticulo">Modificar <span class="glyphicon glyphicon-pencil"></span></button>	
                                        </div>
                                    </div>
                                </form>
		                    </div>              	        
                        </div>			    
					</div>					
				</section>
