		<section class="consultas ">
			<div class="container">
				<h1 class="titulo-blog" align="center">MODIFICAR REGISTRO DE AUTOR</h1>
			</div>
		</section>
		<section class="main container">
			<div class="row">
				<section class="posts col-md-9">                   
                  	<div class="col-xs-12 col-md-12 col-lg-12 ">
                        <div class="container col-xs-12 col-md-12 col-lg-12">
                            <div class="btn-group bus input-group-lg form-group ">
                                <span class="input-group-addon sr-only" id="sizing-addon1">USUARIO</span>
                                <input type="text" class="form-control" placeholder="Usuario.." name="usu1" id="usu1" aria-describedby="sizing-addon1">
                                <br>
                                <button class="btn btn-info btn-lg btn-block" name="BuscarU" id="BuscarU">Consultar</button>
                            </div>
                            <div class="container form-bottom">
			                    <form role="form" action="" method="post" class="form-horizontal">
                                    <div class="form-group">
                                        <label class="control-label col-xs-8 extra">PERFIL DE USUARIO</label>
                                    </div>				
                                    <div class="form-group">
                                        <label class="control-label col-xs-3">Password Nuevo:</label>
                                        <div class="col-xs-9">
                                            <input type="password" class="form-control" id="con" placeholder="Password">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-xs-8 extra">DATOS PERSONALES</label>
                                    </div>				
                                    <div class="form-group">
                                        <label class="control-label col-xs-3">Nombre Nuevo:</label>
                                        <div class="col-xs-9">
                                            <input type="text" class="form-control" id="Nomm" name="Nomm" placeholder="Nombre">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-xs-3">Apellido Nuevo:</label>
                                        <div class="col-xs-9">
                                            <input type="text" class="form-control" id="Apellm" name="Apellm" placeholder="Apellido">
                                        </div>
                                    </div>				
                                    <div class="form-group">
                                        <label class="control-label col-xs-3">Dirección Nueva:</label>
                                        <div class="col-xs-9">
                                            <input type="text" class="form-control" id="Dirm" name="Dirm" placeholder="Dirección">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-xs-3" >Telefono Nuevo:</label>
                                        <div class="col-xs-9">
                                            <input type="tel" class="form-control" id="Telm" name="Telm" placeholder="Telefono">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-xs-3">Departamento Nuevo:</label>
                                        <div class="col-xs-9">
                                            <input type="text" class="form-control" id="depN" name="depN" placeholder="Departamento">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-xs-3">Institución Nueva:</label>
                                        <div class="col-xs-9">
                                            <input type="text" class="form-control" id="instN" name="instN" placeholder="Institución">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-xs-3">Email Nuevo:</label>
                                        <div class="col-xs-9">
                                            <input type="email" class="form-control" id="Emailm" name="Emailm" placeholder="E-mail">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-xs-offset-3 col-xs-9">
                                            <button type="button" class="btn btn-danger" id="ModificarA" name="ModificarA">Modificar <span class="glyphicon glyphicon-pencil"></span></button>						
                                        </div>
                                    </div>
                                </form>
		                    </div>              	        
                        </div>			    
					</div>					
				</section>
			</div>
